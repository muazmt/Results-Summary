<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="summary.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');
  </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="result">
      <h4>Your Result</h4>
      <div class="percent">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="para1">You scored higher than 65% of the 
 <br> people who have taken these tests.</p>
 <p class="para2">You scored higher than 65% of <br>
the people who have taken <br>
these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="reaction wid">
        <div class="in">
          <img src="./assets/images/icon-reaction.svg" alt="" srcset="">
          <h6>Reaction</h6>
        </div>
        <h6>80 / 100</h6>
      </div>
      <div class="memory wid">
        <div class="in">
          <img src="./assets/images/icon-memory.svg" alt="" srcset="">
          <h6> Memory</h6>
        </div>
        <h6>92 / 100</h6>
      </div>
      <div class="verbal wid">
        <div class="in">
          <img src="./assets/images/icon-verbal.svg" alt="" srcset="">
          <h6> Verbal</h6>
        </div>
        <h6> 61 / 100</h6>
      </div>
      <div class="visual wid">
        <div class="in">
          <img src="./assets/images/icon-visual.svg" alt="" srcset="">
          <h6>Visual</h6>
        </div>
        <h6>72 / 100</h6>
      </div>
      <div class="continue">
        <h5>Continue</h5>
      </div>
    </div>
  </section>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
